<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
   <link rel="stylesheet" href="../design/styleIn.css" />
   <h:form>
   <title> <h:outputText value="#{login.nameUser}"/>-<h:outputText value="#{login.nomCat}" />| Patient Software </title>
   </h:form>
  </head>

  <body>
     <h:form>
      
        <a4j:keepAlive beanName="login" />  
      	  <a4j:keepAlive beanName="infirmier" />
  		<a4j:keepAlive beanName="hospitalisation" />
  			
     <ui:include src="/rootIn/entete.xhtml" />
     
     <div id="corps"> 
           
      <ui:include src="/rootIn/menuPrincipale.xhtml" />
           <div id="centre">
              
              
                        <div id="lien">
			              <h:graphicImage value="/images/lienPro.png" />
			           </div>
			           
              <a4j:outputPanel id="main-panel">
              
                  <h:panelGrid rendered="#{infirmier.rendezVous}">
                     <div id="menuRendez">
                        
                        <h:outputText value="Rendez-vous" style="font-size:20px;font-family:gautami;color:blue"/>
                        
                     </div>
                         <h:panelGrid style="margin-left:20%">
                         
                               <a4j:include viewId="/infirmier/viewRendezVous.xhtml"/>
                           
                         </h:panelGrid>
                  </h:panelGrid>
                  
                  <h:panelGrid rendered="#{infirmier.soin}">
                     <div id="menuSoin">
                      
                      <h:outputText value="Soin" style="font-size:20px;font-family:gautami;color:blue"/>
                     
                     </div>
                     <h:panelGrid style="margin-left:15%">
                          <ui:include src="/infirmier/viewSoin.xhtml"/>
                      </h:panelGrid>
                      
                  </h:panelGrid>
                  
                  <h:panelGrid columns="" rendered="#{infirmier.patient}">
  
  				    <h:panelGrid columns="2">
  			<a4j:commandLink oncomplete="#{rich:component('newParametre')}.show()" reRender="formulaire">
  					<h:graphicImage value="/images/parametre.png" />
  			</a4j:commandLink>
  				     </h:panelGrid>
  						  <h:panelGrid columns="">
  					           <ui:include src="/infirmier/afficheHospitalisation.xhtml" />
  						 </h:panelGrid>
  						
  						
  						<h:panelGrid style="margin-left:0%">
                             	
                             
                             <ui:include src="/infirmier/suiviHospPatient.xhtml" />
                             
                         </h:panelGrid>
  						
  			</h:panelGrid>
                  
                  
              
              </a4j:outputPanel>
           
           
           </div>
  
    </div>
       <ui:include src="/rootIn/pied.xhtml" />
  </h:form>
  
       <rich:modalPanel id="newParametre" width="600" height="600">
  					<f:facet name="header">Prise des param√®tres</f:facet>
  					<f:facet name="controls">
						<h:graphicImage value="/images/close.png" onclick="#{rich:component('newParametre')}.hide();" style="cursor:pointer"/>
				    </f:facet>
				
				<ui:include src="/infirmier/formPatientHospitalisation.xhtml"/>
				
  				</rich:modalPanel>
  				
  		<rich:modalPanel id="changePassWord" width="300" height="200">
  				<f:facet name="header">Nouveau mot de passe</f:facet>
  					<f:facet name="controls">
  						<h:graphicImage value="/images/close.png" onclick="#{rich:component('changePassWord')}.hide();" style="cursor:pointer"/>
  					</f:facet>
  				<ui:include src="/infirmier/changePassWord.xhtml"/>
  		</rich:modalPanel>
  				
  </body>
</html>
