<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
   <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
   <link rel="stylesheet" href="../design/styleR.css" />
    <link rel="icon" type="image/icon" href="../images/icone_IP4.ico"/>
   
   <title><h:outputText value="#{login.userName}"/>-<h:outputText value="#{login.nomCat}" />| Patient Software</title>
  
  </head>

  <body>
    
    <h:form>
      
     
     <a4j:keepAlive beanName="receptionniste" />
     <a4j:keepAlive beanName="facture" />
      
         <ui:include src="/rootR/entete.xhtml" />         
                 
                 
     <div id="corps"> 
           <ui:include src="/rootR/menuPrincipale.xhtml" />
        
           <div id="centre">
                           
                     
                      
   
			           <div id="lien">
			              <h:graphicImage value="/images/lienPro.png" />
			           </div>
			           
			           
         
           
      
   		<a4j:outputPanel id="main-panel">
       <h:panelGrid id="patient" rendered="#{receptionniste.patient}">
       
         <div id="menuPatient">
              <h:panelGrid columns="2">
                  <a4j:commandLink oncomplete="#{rich:component('nouveauPatient')}.show()" id="nouveauPatient" style="text-decoration:none">
			          <h:graphicImage value="/images/nouveauPatient.png"  style="margin-left:50px;margin-top:-40px;padding-right:10px;border-right:1px solid #a2a5a9;cursor:pointer"/>
			          <a4j:support event="onclick" action="#{receptionniste.initialiseValue}" reRender="contenuRendez"/>
			      </a4j:commandLink>   
			      <h:outputText value="Patient" style="font-size:20px;font-family:gautami;color:blue"/>
              </h:panelGrid>
         
         </div>
         
       
       
        
       	    <h:panelGrid id="affichePatient"  style="margin-left:9%">	
       	    
       	         <ui:include src="/receptionniste/affichePatient.xhtml"/>
       		
            </h:panelGrid> 
        
             
               
           
              
              
              
      
       	
       </h:panelGrid>
       
       
       <h:panelGrid id="rendez-vous" rendered="#{receptionniste.rendezVs}" >
       
       	       <div id="menuRendez">
		              <h:panelGrid columns="3">
		                  <a4j:commandLink oncomplete="#{rich:component('nouveauRendez')}.show()"  style="text-decoration:none"  >
					          <h:graphicImage value="/images/nouveauRendez.png"  style="margin-left:50px;margin-top:-40px;padding-right:10px;border-right:1px solid #a2a5a9;cursor:pointer"/>
					           <a4j:support event="onclick" action="#{rendez.initialiseValue}" reRender="contenuRendez"/>
					      </a4j:commandLink>   
					      <a4j:commandLink onclick="#{rich:component('historiqueRendez')}.show()" >
					          <h:graphicImage value="/images/historiqueRendez.png" style="margin-left:50px;margin-top:-40px;padding-right:10px;border-right:1px solid #a2a5a9;cursor:pointer"/>
					      </a4j:commandLink>
					      <h:outputText value="Rendez-vous" style="font-size:20px;font-family:gautami;color:blue"/>
		              </h:panelGrid>
         
               </div>
         
         
       	               
       	               <h:panelGrid  style="margin-left:15%">
				        	             
				        	    <ui:include src="/receptionniste/rendezVous.xhtml"/>
				        	 
				       </h:panelGrid>
				        	 
				        	 
				        	 
				      
       </h:panelGrid>
       
       
       
       <h:panelGrid id="facture" rendered="#{receptionniste.facture}" >
       				 <h:panelGrid style="margin-left:0%">
                      <a4j:include viewId="/administrateur/factureForm.xhtml"/>
                   </h:panelGrid>
                   
                
       </h:panelGrid>
       
        <h:panelGrid id="recherchePatient" rendered="#{receptionniste.recherche}" >
        
        
                <h:panelGrid  style="margin-left:15%">
                
                    <a4j:include viewId="/receptionniste/recherchePatient.xhtml"  />  
                    
                 </h:panelGrid>  
        </h:panelGrid> 
       </a4j:outputPanel>
       
      
           </div>
  
    </div>
       <ui:include src="/rootR/pied.xhtml" />
       
       
                    <rich:toolTip mode="client" followMouse="true"  for="afficheLink">
					      <h:panelGrid style="width:110px">
					          Afficher les patients
					      </h:panelGrid>
			        </rich:toolTip>
			        
			        <rich:toolTip mode="client" followMouse="true"  for="nouveauPatient">
					      <h:panelGrid style="width:110px">
					         Nouveau patient
					      </h:panelGrid>
			        </rich:toolTip>
			        
			        <rich:toolTip mode="client" followMouse="true"  for="nouveauRendez">
					      <h:panelGrid style="width:110px">
					         Nouveau rendez
					      </h:panelGrid>
			        </rich:toolTip>
			        
			        <rich:toolTip mode="client" followMouse="true"  for="boutonModifier">
					      <h:panelGrid style="width:100px">
					         Modifier
					      </h:panelGrid>
			        </rich:toolTip>
			        
			        
			        
  </h:form>
  
  
                    <rich:modalPanel id="nouveauPatient" width="830" height="500" >
			       		<f:facet name="header">Nouveau patient</f:facet>
							       		<f:facet name="controls">
							       			<h:graphicImage value="/images/close.png" onclick="#{rich:component('nouveauPatient')}.hide();" style="cursor:pointer"/>
							       		</f:facet>
			       	   <a4j:include viewId="/receptionniste/suivantPatient.xhtml"/>
                  </rich:modalPanel>
  
			       
			       <rich:modalPanel id="modifierPatient" width="800" height="400">
			           <f:facet name="header">Modifier</f:facet>
			             <f:facet name="controls">
			       			<h:graphicImage value="/images/close.png"  onclick="#{rich:component('modifierPatient')}.hide();" style="cursor:pointer"/>
			       		 </f:facet>
			           <a4j:include viewId="/receptionniste/modifierPatient.xhtml"/>
			       </rich:modalPanel>  
			       
			      
			      
			      <rich:modalPanel id="nouveauRendez" width="700" height="500">
						 <f:facet name="header">Nouveau rendez-vous</f:facet>
						       <f:facet name="controls">
						              <h:graphicImage value="/images/close.png" onclick="#{rich:component('nouveauRendez')}.hide()" style="cursor:pointer"/>
						       </f:facet>
					     <ui:include src="/receptionniste/suivantRendez.xhtml"/>
                   </rich:modalPanel>
                   
                  
                  
                   <rich:modalPanel id="modifierRendez" width="600" height="400">
						 <f:facet name="header">Modifier le rendez-vous</f:facet>
						       <f:facet name="controls">
						              <h:graphicImage value="/images/close.png" onclick="#{rich:component('modifierRendez')}.hide()" style="cursor:pointer"/>
						       </f:facet>
					     <a4j:include viewId="/receptionniste/modifierRendezVs.xhtml"/>
                   </rich:modalPanel>
       
                 <rich:modalPanel id="annulerRendez" width="600" height="200">
                        <f:facet name="header">Annuler le rendez-vous</f:facet>
						       <f:facet name="controls">
						              <h:graphicImage value="/images/close.png" onclick="#{rich:component('annulerRendez')}.hide()" style="cursor:pointer"/>
						       </f:facet>
                       <a4j:include viewId="/receptionniste/supprimerRendez.xhtml"/>
                 </rich:modalPanel  >
                     
                 <rich:modalPanel id="historiqueRendez" width="800" height="550">
                         <f:facet name="header">Historique des rendez-vous</f:facet>
                               <f:facet name="controls">
						              <h:graphicImage value="/images/close.png" onclick="#{rich:component('historiqueRendez')}.hide()" style="cursor:pointer"/>
						       </f:facet>
						<ui:include src="/receptionniste/historiqueRendez.xhtml"/>
                 
                 </rich:modalPanel>
                 
                 <rich:modalPanel id="sommePayer" width="400" heigth="300">
  		
  			      <f:facet name="header">Somme Total</f:facet>
  		                <f:facet name="controls">
  			           <h:graphicImage value="/images/close.png" onclick="#{rich:component('sommePayer')}.hide();" />
  		          </f:facet>
  		          	
			         <a4j:include viewId="/receptionniste/formSommePayer.xhtml" />
  	  		
  		         </rich:modalPanel>
  		         
                 <rich:modalPanel id="facturePat" width="300" heigth="300">
    				
    				<f:facet name="header">Facture</f:facet>
    				<h:outputText id="nomP" value="#{facture.nom} " /> <h:outputText id="prenomP" value=" #{facture.prenom}" />
    				<f:facet name="controls">
    					<h:graphicImage value="/images/close.png" onclick="#{rich:component('facturePat')}.hide();"/>
    				</f:facet>
    				
    			        <a4j:include viewId="/receptionniste/formFacture.xhtml"/>

    			  </rich:modalPanel>
    			  
    			  <rich:modalPanel id="factureApercu" width="600" heigth="750">
  				  		<f:facet name="header">Facture</f:facet>
  				  			<f:facet name="controls">
  							<h:graphicImage value="/images/close.png" onclick="#{rich:component('factureApercu')}.hide();" />
  				    </f:facet>
  				    	<a4j:include viewId="/administrateur/factureApercu.xhtml" />
  				  </rich:modalPanel>
  				  
  				  <rich:modalPanel id="paiementFacture" width="400" height="200">
  		    
  		        <f:facet name="header">Paiement</f:facet>
  		       
  		                <f:facet name="controls">
  			           <h:graphicImage value="/images/close.png" onclick="#{rich:component('paiementFacture')}.hide();" />
  		          </f:facet>
  		        
  		        <a4j:include viewId="/administrateur/validationPaiement.xhtml"/>
  		    
  		    </rich:modalPanel> 
  		    
  		    <rich:modalPanel id="changePassWord" width="300" height="200">
  				<f:facet name="header">Nouveau mot de passe</f:facet>
  					<f:facet name="controls">
  						<h:graphicImage value="/images/close.png" onclick="#{rich:component('changePassWord')}.hide();" style="cursor:pointer"/>
  					</f:facet>
  				<ui:include src="/infirmier/changePassWord.xhtml"/>
  		</rich:modalPanel>
  </body>
</html>
