<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  </head>

				<rich:panel style=" width : 716px;">
					<f:facet name="header">Liste des patients hospitalisés</f:facet>
  						<rich:dataTable id="tabPatHosp" value="#{infirmier.listPatientHosp}" var="hosp">
  								<rich:column>
  									<f:facet name="header">Code</f:facet>
  										#{hosp.code}
  								</rich:column>
  								
  								<rich:column>
  									<f:facet name="header">Nom</f:facet>
  										#{hosp.nom}
  								</rich:column>
  								
  								<rich:column>
  									<f:facet name="header">Prénom</f:facet>
  										#{hosp.prenom}
  								</rich:column>
  								
  								<rich:column>
  									<f:facet name="header">Service</f:facet>
  										#{hosp.nomService}
  								</rich:column>
  								
  								<rich:column>
  									<f:facet name="header">Chambre</f:facet>
  										#{hosp.codeChambre}
  								</rich:column>
  								
  								
  								<rich:column>
  									<f:facet name="header">Date d'hospitalisation</f:facet>
  										#{hosp.dateArrive}
  								</rich:column>
  						</rich:dataTable>
  				</rich:panel>
</html>
