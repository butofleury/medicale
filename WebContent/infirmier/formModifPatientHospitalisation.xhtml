<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head> <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" /></head>

 		<h:form id="formModifPatHosp"><a4j:keepAlive beanName="hospitalisation" />	
   		
   		
	   			<rich:panel>
	   		<a4j:region>
	   			
	   				<h:panelGrid columns="2">
	   					<h:inputHidden value="#{hospitalisation.selected.idFicheHosp}" />
	   					<br/>
	   					<h:outputText value="Code:" /><h:inputText value="#{hospitalisation.code}" />
	   					<h:outputText value="Nom:" /><h:inputText value="#{hospitalisation.nom}" />
	   					<h:outputText value="Prénom:" /><h:inputText value="#{hospitalisation.prenom}" />
	   					<h:outputText value="Date de naissance:" /><h:inputText value="#{hospitalisation.dateNaissance}" readonly="true"/>
						<h:outputText value="Motif:" /><h:inputText value="#{hospitalisation.motifHosp}" readonly="true"/>
						<h:outputText value="Etat:" /><h:inputText value="" />
						 </h:panelGrid>
				 <h:panelGrid columns="3" id="presta">
						<h:outputText value="Prestation:" /><h:inputText id="prest" value="#{hospitalisation.nomPresta}" />
					<rich:suggestionbox height="300" width="400"  fetchvalue="#{hospitalisation.nomPresta}" suggestionAction="#{hospitalisation.suggestionPrestation}" nothingLabel="Pas de suggestions" for="prest" var="prestation">
			              <rich:column>
			              #{prestation.nomCatPresta}
			              </rich:column>
			              
			              <rich:column>
			              #{prestation.nomPresta}
			              </rich:column>
			           
			           
			              <a4j:support event="onselect" action="#{hospitalisation.prestationSelected}" reRender="presta">
			              
			              <f:setPropertyActionListener value="#{prestation}" target="#{hospitalisation.selected}" />
			              </a4j:support>
			           </rich:suggestionbox>
						 </h:panelGrid>
				 <h:panelGrid columns="2">
						<h:outputText value="Chambre:" /><h:inputText value="#{hospitalisation.codeChambre}" readonly="true"/>
						<h:outputText value="Date d'arrivée:" /><h:inputText value="#{hospitalisation.dateArrive}" readonly="true"/>
						<h:outputText value="Temperature:" /><h:inputText value="#{hospitalisation.selected.temperature}" />
						<h:outputText value="Tension arterielle:" /><h:inputText value="#{hospitalisation.selected.tensionArt}" />
				
						<h:outputText value="Frequence cardiaque:" /><h:inputText value="#{hospitalisation.selected.frequenceCard}" />
						<h:outputText value="Frequence respiratoire:" /><h:inputText value="#{hospitalisation.selected.frequenceResp}" />
				</h:panelGrid> 
			<h:panelGrid columns="3"> 
						<h:outputText value="Visite médicale:" /> 
					<h:selectOneMenu value="#{hospitalisation.selected.idVisite}">
						<f:selectItem itemLabel="Selectionner ici:" itemvalue=""/>
				<f:selectItem itemLabel="#{hospitalisation.selected.nomVisite}" itemValue="#{hospitalisation.selected.idVisite}"/>
						<f:selectItems value="#{hospitalisation.listPrestaVisite}"/>
					</h:selectOneMenu>
					
						<!--<h:outputText value="Visite medecin generaliste:" /> <h:selectOneRadio value="#{hospitalisation.selected.visiteMedGen}">
																				<f:selectItem itemLabel="Oui" itemValue="Oui"/>
																				<f:selectItem itemLabel="Non" itemValue="Non"/>
																			</h:selectOneRadio>
					<h:outputText value="Visite medecin Specialiste:" /> <h:selectOneRadio value="#{hospitalisation.selected.visiteMedSpec}">
																			<f:selectItem itemLabel="Oui" itemValue="Oui"/>
																			<f:selectItem itemLabel="Non" itemValue="Non"/>
																		</h:selectOneRadio>-->	
																	
					<h:outputText value="Diurèse:" /> <h:inputText value="#{hospitalisation.selected.diurese}" />
						
				<a4j:commandButton action="#{hospitalisation.modifFicheHosp}" value="Modifier" reRender="message, infoSuivi" data="#{hospitalisation.message}" onclick="#{rich:component('modifParamPatHosp')}.hide();" style="background-color:#7daa77;color:white;font-size:14px;border:1px solid white;border-radius:3px;;cursor:pointer;"/>
	   				</h:panelGrid>
	   		</a4j:region>
	   			</rich:panel>
 		</h:form>	
</html>
