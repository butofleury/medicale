<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body>
  		<h:form>
  			 <a4j:keepAlive beanName="infirmier" />
  <h:panelGrid columns="2" id="changePassWordPane">
  				<h:inputHidden value="#{login.idPersonne}" />
  				<h:outputText value="#{login.messageChangePassWord}" style="font-family:gautami;color:red;font-size:14px"/>
  			<h:outputText value="Nouveau mot de passe:" /><h:inputSecret value="#{login.newPassWord}" />
  			<h:outputText value="Retapez le mot de passe:" /><h:inputSecret value="#{login.confPassWord}" />
  				<a4j:commandButton action="#{login.changePassWord}" value="Enregistrer" reRender="changePassWordPane" style="background-color:#7daa77;color:white;font-size:14px;border:2px solid white;border-radius:3px;cursor:pointer;"/>
  </h:panelGrid>
  		</h:form>
  </body>
</html>
