
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
  
  	<meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  	<!--<script type="text/javascript" src="../js/jquery.min.js"></script> 
  		<script type="text/javascript" src="../js/jquery.printElement.js"></script>
  		  		<rich:jQuery query="impression"  rendered="true"/>-->
  		
  		 
  </head>
  
  				 <h:form>
  	<a4j:region>
  		<div id="impression">
  	
			<rich:dataTable id="facP" value="#{facture.factureListener}" var="factured">
				<rich:column>
			                  <f:facet name="header">Prestation</f:facet>
			                  #{factured.nomPresta}
			                  </rich:column>
			                  
			                  <rich:column>
			                  <f:facet name="header">Prix</f:facet>
			                  #{factured.prix}
			                  </rich:column>
			</rich:dataTable>
			<h:outputText value="Total:" /> <h:outputText id="sommeFac" value="#{facture.sommePayeFact}" />
					<!--<button id="print">Print</button>-->  

		</div>
			<h:commandButton value="Imprimer" onclick="window.print('impression'); return false;" style="background-color:#7daa77;color:white;font-size:14px;border:1px solid white;border-radius:3px;;cursor:pointer;"/>
		
			<script type="text/javascript">
						 		$(function(){
							 	
									$('#print').click(function(){
										//alert('OK');
										$('#impression').printElement({pageTitle : 'Test impression'});
									});
						 	 	});
						</script>	
		
			</a4j:region>
  				</h:form>
  				
  			
  				
</html>
