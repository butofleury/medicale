<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
  
     <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  
  </head>
  
  <h:form>
  
    <a4j:keepAlive beanName="rendez" />
  
  
		  <rich:panel>
		  
		  <h:panelGrid columns="2">
				  <h:outputText value="Code du patient:" /><h:inputText value="#{rendez.selected.codePerso}" style="color:blue" disabled="true"/>
				  <h:outputText value="Nom du patient:" /><h:inputText value="#{rendez.selected.nom}" style="color:blue" disabled="true"/>
				  <h:outputText value="PrÃ©nom du patient:" /><h:inputText value="#{rendez.selected.prenom}" style="color:blue" disabled="true"/>
		  
		  
		  </h:panelGrid>
		  
		  <h:panelGrid columns="3">
		              
		              <h:outputText value="Date de rendez-vous:" />
		              <rich:calendar value="#{rendez.selected.dateRendezVs}"  id="date" datePattern="yyyy-MM-dd" required="true" requiredMessage="Veuillez completer champ date de naissance!"/>
		              <rich:message for="date" style="color:red;"></rich:message>
		              
		              <h:outputText value="Service:" /> 
		              
		              <h:selectOneMenu value="#{rendez.selected.idService}" id="service" required="true" requiredMessage="Veuillez choisir le service!">
		              <f:selectItem  itemLabel="Selectionner ici:" itemValue=""/>
		              <f:selectItems value="#{rendez.listService}"/>
		              </h:selectOneMenu>
		              <rich:message for="service" style="color:red;"></rich:message> 
		           
		              </h:panelGrid>
		       <a4j:commandButton action="#{rendez.modifierRendez}" data="#{rendez.message}" oncomplete="alert(data)" onclick="#{rich:component('modifierRendez')}.hide()" reRender="listeRendez" value="Modifier" style="background-color:#7daa77;color:white;font-size:14px;border:2px solid white;border-radius:3px;;cursor:pointer;"/>
		  </rich:panel>
  
  </h:form>
     
  
</html>
