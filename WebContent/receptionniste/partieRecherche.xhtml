<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  
  </head>

   <h:panelGrid columns="2" style="margin:auto;padding-top:50px">
                 <h:inputText value="#{receptionniste.searchValue}" id="find" style=" width:400px;height:20px;background-image:url('../images/brtFine.png');background-repeat:no-repeat;background-position:center right;" defaultLabel="Select state..." >
                   <a4j:support event="onclick" action="#{receptionniste.rechercheClicked}" reRender="main-panel" />
                    
                 </h:inputText>
                
                 <rich:suggestionbox width="400" height="300"  for="find" fetchValue="#{patient.nom}" var="patient"  suggestionAction="#{receptionniste.suggestionPatient}" nothingLabel="Aucune donnÃ©e pour la recherche">
		                  <rich:column>
		                  #{patient.codePerso}
			              </rich:column>
			              
			              <rich:column>
			              #{patient.nom}
			              </rich:column>
			              
			              <rich:column>
			               #{patient.prenom}
			              </rich:column>
                     <a4j:support event="onselect" action="#{receptionniste.patientSelected}" reRender="rechercheAffiche">
                          <f:setPropertyActionListener value="#{patient}" target="#{receptionniste.selected}" />
                     </a4j:support>
                 
                 </rich:suggestionbox>
                 
              
                     
                  
                 
                 </h:panelGrid>
</html>
