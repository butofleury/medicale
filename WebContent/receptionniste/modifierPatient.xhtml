<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  </head>
 
 
   
    <h:form>
        <a4j:keepAlive beanName="receptionniste" />
         <rich:panel>
            <f:facet name="header" style="font-size:1.5em">Modification des valeurs</f:facet>
            
            <h:panelGrid columns="3">
            <h:outputText value="Code:" /><h:inputText value="#{receptionniste.selected.codePerso}" readonly="true"/><br/>
            <h:outputText value="Nom:" style="font-size:1.1em"/>
            <h:inputText id="nomM" value="#{receptionniste.selected.nom}"  required="true" validatorMessage="Le nom est très court!" requiredMessage="Veuillez completer champ nom!">
            <a4j:support event="onblur"/>
            <f:validateLength minimum="3"/>
            </h:inputText>
            <rich:message for="nomM" style="color:red;"></rich:message>
            <h:outputText value="Prenom:" style="font-size:1.1em"/><h:inputText id="prenomM" value="#{receptionniste.selected.prenom}" required="true" validatorMessage="Le prenom est très court!" requiredMessage="Veuillez completer champ prenom!">
            <a4j:support event="onblur"/>
            <f:validateLength minimum="3"/>
            </h:inputText>
             <rich:message for="prenomM" style="color:red;"></rich:message>
            <h:outputText value="Date de naissance:" style="font-size:1.1em"/>
            <rich:calendar value="#{receptionniste.selected.dateNaissance}"  id="dateM" datePattern="yyyy-MM-dd" required="true" requiredMessage="Veuillez completer champ date de naissance!"/>
             <rich:message for="dateM" style="color:red;"></rich:message>
            <h:outputText value="Genre:" style="font-size:1.1em"/>
            <h:selectOneRadio value="#{receptionniste.selected.genre}" id="genreM" required="true" requiredMessage="Veuillez choisir le genre!">
            <f:selectItem itemLabel="Femme" itemValue="Feminin"/>
            <f:selectItem itemLabel="Homme" itemValue="Masculin"/>
            <a4j:support event="onclick" reRender="col"/>
            </h:selectOneRadio>
             <rich:message for="genreM" style="color:red;"></rich:message>
           
            </h:panelGrid>
            
            <h:panelGrid columns="2">
            
            <h:outputText value="Telephone fixe:" style="font-size:1.1em"/><h:inputText value="#{receptionniste.selected.telFixe}" />
            <h:outputText value="Telephone mobile:" style="font-size:1.1em"/><h:inputText value="#{receptionniste.selected.telMob}" />
            <h:outputText value="Adresse:" style="font-size:1.1em"/><h:inputText value="#{receptionniste.selected.adresse}" />
            <h:outputText value="Email:" style="font-size:1.1em"/><h:inputText value="#{receptionniste.selected.email}" />
             <h:outputText value="Profession:" style="font-size:1.1em"/><h:inputText value="#{receptionniste.selected.profession}" />
            
            </h:panelGrid>
             <h:panelGrid style="margin:auto">
                 <a4j:commandButton action="#{receptionniste.modifierPatient}"  value="Modifier" data="#{receptionniste.message}" oncomplete="alert(data)" reRender="affiche" onclick="#{rich:component('modifierPatient')}.hide()" style="background-color:#7daa77;color:white;font-size:14px;border:2px solid white;border-radius:3px;;cursor:pointer;"/>
             </h:panelGrid>
      
       </rich:panel>
       </h:form>
       
     
</html>
