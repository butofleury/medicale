<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
      <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  </head>

   <h:form>
     
      <h:panelGrid columns="2">
          <h:outputText value="Chambre:" />
          <h:inputText value="#{administrateur.selected.codeChambre}" disabled="true" style="color:blue"/>
          
      </h:panelGrid>
      <h:panelGrid columns="2">
          <h:outputText value="Choisissez le prix:" />
          <h:selectOneMenu value="#{administrateur.idPrix}">
              <f:selectItems value="#{administrateur.listAllPrix}"/>
          </h:selectOneMenu>
      </h:panelGrid>
      
      <h:panelGrid style="margin:auto">
          <a4j:commandButton action="#{administrateur.ajoutChambre}" value="Enregistrer" reRender="tabChambre" style="background-color:#7daa77;color:white;font-size:14px;border:1px solid white;border-radius:3px;;cursor:pointer;"/>
      </h:panelGrid>
   </h:form>
</html>
