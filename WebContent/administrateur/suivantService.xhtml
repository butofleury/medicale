<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
     <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  </head>

     <h:form>
        
        <h:panelGrid columns="2" id="information">
                        <h:graphicImage value="/images/infoReturn.png" rendered="#{service.error}"/>
			            <h:outputText value="#{service.message}" style="font-family:gautami;color:red;font-size:14px"/>
		</h:panelGrid>  
        
        <rich:panel id="contenuService">
           
           <h:panelGrid style="margin:auto">
		           <h:panelGrid columns="2">
		             <h:outputText value="Service:" />
		             <h:inputText value="#{service.nomService}" />
		           </h:panelGrid>
		        </h:panelGrid>
           <h:panelGrid style="margin:auto" columns="2">
              <a4j:commandButton action="#{service.saisieService}" value="Enregistrer" style="background-color:#7daa77;color:white;font-size:14px;border:1px solid white;border-radius:3px;;cursor:pointer;" reRender="information,tableService"/>
              <a4j:commandButton action="#{service.initialiseValue}" value="Annuler" style="background-color:#7daa77;color:white;font-size:14px;border:1px solid white;border-radius:3px;;cursor:pointer;" reRender="contenuService,information"/>
           </h:panelGrid>
        </rich:panel>
     </h:form>
</html>
