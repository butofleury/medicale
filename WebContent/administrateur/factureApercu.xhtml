<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  </head>

		<h:form>
<h:panelGrid  style="margin:auto;">
	 <h:panelGrid columns="2" id="information">
                  <h:graphicImage value="/images/infoReturn.png" rendered="#{facture.errorFact}"/>
			      <h:outputText value="#{facture.messageFact}" style="font-family:gautami;color:red;font-size:14px"/>
		    </h:panelGrid >
		    <h:panelGrid columns="1" id="ident">
		    	<h:outputText value="Facture NÂ° #{facture.codeFacture}" style="font-family:gautami;color:blue;font-size:18px"/>
		    			    
		     <h:outputText value="#{facture.nom}  #{facture.prenom}" />
		    </h:panelGrid>
			
	<rich:dataTable value="#{facture.factureListener}" id="factureTab" var="factured">
						<rich:column>
			                 <f:facet name="header">Prestation</f:facet>
			                  #{factured.nomPresta}
			            </rich:column>
			                  
			                  <rich:column>
			                  <f:facet name="header">Prix</f:facet>
			                  #{factured.prix}
			                  </rich:column>
	</rich:dataTable>
	<h:panelGrid columns="2" >
			            		 <h:outputText value="Somme Total:" /><h:outputText value="#{facture.sommePaye}" />
			            	</h:panelGrid>
			<a4j:commandButton action="#{facture.saisiPrestation}" value="Enregistrer" style="background-color:#7daa77;color:white;font-size:14px;border:1px solid white;border-radius:3px;;cursor:pointer;" reRender="facturation"/>
</h:panelGrid>		
		</h:form>

</html>
