<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
     <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  </head>

    <h:form>
      <h:panelGrid style="margin:auto">
      
      <h:panelGrid columns="2" id="information">
                        <h:graphicImage value="/images/infoReturn.png" rendered="#{administrateur.error}"/>
			            <h:outputText value="#{administrateur.message}" style="font-family:gautami;color:red;font-size:14px"/>
		       </h:panelGrid>  
      <rich:panel>
			      <h:panelGrid columns="2">
			          <h:outputText value="Chambre:" />
			          <h:inputText value="#{administrateur.selected.codeChambre}" disabled="true" style="color:blue"/>
			          
			      
			          <h:outputText value="Choisissez le prix:" />
			          <h:selectOneMenu value="#{administrateur.selected.idPrix}">
			              <f:selectItems value="#{administrateur.listAllPrix}"/>
			          </h:selectOneMenu>
			      </h:panelGrid>
			      
			      <h:panelGrid style="margin:auto">
			          <a4j:commandButton action="#{administrateur.modifierChambre}" value="Enregistrer" reRender="tabChambre,information"  style="background-color:#7daa77;color:white;font-size:14px;border:1px solid white;border-radius:3px;;cursor:pointer;"/>
			      </h:panelGrid>
      </rich:panel>
      </h:panelGrid>
    </h:form>
</html>
