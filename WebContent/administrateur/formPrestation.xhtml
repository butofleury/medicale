<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  </head>

  <h:form>
  			<rich:panel style="width:300px">
  				
  					<h:panelGrid columns="2">
  							<h:panelGrid columns="2" id="information" >
            <h:graphicImage value="/images/infoReturn.png" rendered="#{prestation.error}"/>
             
             <h:outputText id="message" value="#{prestation.message}" style="font-family:gautami;color:red;font-size:11px"/>
         </h:panelGrid> <br/>
  						<h:outputText value="Nom de la prestation:" /> <h:inputText value="#{prestation.nomPresta}" />
  						
  						<h:outputText value="Categorie:" /><h:selectOneMenu value="#{prestation.idCatPresta}">
  																<f:selectItems value="#{prestation.listCatPresta}"/>
  														   </h:selectOneMenu>
  						<h:outputText value="Prix:" /><h:selectOneMenu id="prixPresta" value="#{prestation.idPrix}">
  																<f:selectItems value="#{prestation.listPrix}"/>
  													   </h:selectOneMenu>	
						<a4j:commandLink oncomplete="#{rich:component('newPrix')}.show();" value="Nouveau prix" />	<br/>
  <a4j:commandButton action="#{prestation.ajoutPrestation}" value="Enregistrer"   reRender="information, "
  				style="background-color:#7daa77;color:white;font-size:14px;border:1px solid white;border-radius:3px;;cursor:pointer;"/>							
  					</h:panelGrid>
  				
  			</rich:panel>
  </h:form>
</html>
