<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head>
       <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  </head>
  
     <h:form>
        
          <a4j:keepAlive beanName="verification" />
          
               
		       
         <rich:panel>
         
           <h:panelGrid>
               
		        
		          <h:panelGrid columns="2" style="margin:auto">
		          		<h:inputHidden value="#{verification.selected.idHosp}" /><br/>
		              <h:outputText value="Code du patient:" /> <h:inputText value="#{verification.selected.codePerso}" disabled="true" style="color:blue"/>
		              <h:outputText value="Nom:" /> <h:inputText value="#{verification.selected.nom}" disabled="true" style="color:blue"/>
		              <h:outputText value="Prenom:" /> <h:inputText value="#{verification.selected.prenom}" disabled="true" style="color:blue"/>
		              <h:outputText value="Chambre:" /> <h:inputText value="#{verification.selected.codeChambre}" disabled="true" style="color:blue"/>
		              <h:outputText value="Etat à l'entrée:" /> <h:inputTextarea value="#{verification.selected.etat}" disabled="true" style="color:blue"/>
		              <h:outputText value="Date d'arrivée:" /> <h:inputText value="#{verification.selected.dateArrive}" disabled="true" style="color:blue"/>
		              <h:outputText value="Etat à la sortie:" /><h:inputText value="#{verification.etatSortie}" />
		          </h:panelGrid>
		          
		          <h:panelGrid style="margin:auto">
		              <a4j:commandButton action="#{verification.sortirPatient}" oncomplete="#{rich:component('suivantSortiePatient')}.hide()" value="Valider" reRender="infoSortie, panHospSortie" style="background-color:#7daa77;color:white;font-size:14px;border:2px solid white;border-radius:3px;;cursor:pointer;"/>
		              
		          </h:panelGrid>
		     </h:panelGrid>
        </rich:panel>
     </h:form>
      
</html>
